<div class="row">
  <div class="col-md-6 offset-md-3">
    <ul #clrList class="list-group">
      <li
        class="list-group-item list-group-item-action"
        [ngClass]="{'active': selectedColor === color.code}"
        *ngFor="let color of colors; "
        (value)="color.code"
        (click)="colorItemClicked($event, color.code)">
        <i class="fas fa-palette mr-2"
          [ngStyle]="{'color': color.code}">
        </i>
        {{color.code}} {{color.name}}
      </li>
    </ul>

    <div class="mt-4">
      <button type="button" class="btn btn-primary mr-2" (click)="addColor()">
        <i class="fa fa-plus mr-2"></i>
        Новый
      </button>
      <button type="button" class="btn btn-danger" (click)=deleteColor($event) [disabled]="!selectedColor">
        <i class="fa fa-ban mr-2"></i>
        Удалить
      </button>
    </div>
  </div>
</div>
